language: go
go:
- 1.8.1

before_install:
- go env
- go get -v
- go get -v github.com/golang/lint/golint

script:
- golint

before_deploy:
- go build .
- git config --local user.name "Naveen Kumar Sangi"
- git config --local user.email "naveenkumarsangi@protonmail.com"
- git tag "v$(cat VERSION).$(git log --format=%H -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: uipgo
  skip_cleanup: true
  on:
    repo: nkprince007/uipgo
    branch: master

notifications:
  email: false
